{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'mainapp/img/logo.png' %}">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/base.css' %}">
    <title >{% block title %}TrueStory{% endblock %}</title>

    {%block style%}
    {%endblock%}
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <div class="container-fluid">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"><i class="bi bi-house"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'info' %}"><i class="bi bi-info-circle"></i></a></li>
                </ul>
                <span class="navbar-text mx-auto site-title">TrueStory</span>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{%url 'account_detail' user.id %}"><i class="bi bi-person"></i></a></li>
                    <li class="nav-item">
                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                        </form>
                        <a href="#" class="nav-link" onclick="document.getElementById('logout-form').submit();">
                                <i class="bi bi-power"></i>
                        </a>
                    </li>
                    {%else%}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}"><i class="bi bi-person-plus"></i></a></li>
                    {%endif%}
                
                </ul>
            </div>
        </nav>
    </header>
    
   

    <main class="container mt-5 pt-5 pb-5">
        <input hidden value="{{csrf_token}}" id="csrf_token"/>
        <input hidden value="{% url 'delete_post' 0 %}" id="delete_url"/>
        <input hidden value="{% url 'update_status' 0 %}" id="update_url"/>
        <input hidden value="{% url 'refresh_status' 0 %}" id="refresh_url"/>
        {% block content %}
        {% endblock %}
    </main>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'mainapp/js/main.js' %}"></script>
    {%block script%}
    {%endblock%}
</body>
</html>
